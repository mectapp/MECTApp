<!DOCTYPE html>
<html>
  <head>
    <title>Tag - MECT Workplace</title>
    <link rel="stylesheet" href="../css/tag.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <button class="heading">Tag Individuals</button>
        <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
      <div class="main-search">
        <center><button class="tag-label"><i class="fa fa-tag" aria-hidden="true"></i></button>
        <input type="text" placeholder="Search Individuals"></center>
        <br>
        <br>
        <center><div class="main-tag">
          <div class="tag tag1">
            <img src="../images/S.Parathsarathi.jpg" class="tag-img">
          </div>
          <div class="tag tag2">
            <img src="../images/S.A.R.Sheik Masthan.jpg" class="tag-img">
          </div>
        </div></center>
      </div>
      <div class="main-result">
        <br>
        <br>
        <div class="results">
          <div class="result result1">
            <img src="../images/G.Kumaraguruparan.jpg" class="result-img">
            <h1 class="result-name">Dr.G.Kumaraguruparan</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/tag.js"></script>
  </body>
</html>
