<!DOCTYPE html>
<html>
  <head>
    <title>Post - MECT Workplace</title>
    <link rel="stylesheet" href="../css/post.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <select class="group-name">
          <option value="MECT - General">MECT - General</option>
          <option value="Project">Project</option>
          <option value="MECT IV Year">MECT IV Year</option>
        </select>
        <button class="post">Post</button>
      </div>
      <div class="main">
        <div class="user-info">
          <img class="user-img" src="../images/M.Palani Natha Raja.jpg">
          <h1 class="user-name">Dr.M.Palaninatharaja</h1>
          <!--<h1 class="tag-name">with 2 others</h1>-->
        </div>
        <div class="main-post">
          <textarea class="post-input" placeholder="What's on your mind?"></textarea>
          <br>
          <center><img class="post-img" src=""></center>
          <br>
          <input clas="accept-file" type="file">
          <button class="add-img"><img src="../images/picture.png" class="add-img-img"></button>
          <button class="add-tag"><img src="../images/friend.png" class="add-tag-img"></button>
          <button class="add-post"><i class="fa fa-check" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/post.js"></script>
  </body>
</html>
