<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up - MECT Workplace</title>
		<link rel="stylesheet" href="../css/signup2.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
				<button class="signup-heading">Sign Up</button>
				<input type="text" value="87" class="dial">
			</div>
			<div class="main">
				<center><input type="file" class="file"><button class="add-image"><i class="fa fa-plus-circle" aria-hidden="true"></i></button></input></center>
				<center><img class="img" src=""></center>
				<center><canvas class="img-canvas"></center>
				<center><p>Upload an image for your Profile Picture</p></center>
			</div>
			<div class="bottom-bar">
				<button class="next"><i class="fa fa-check" aria-hidden="true"></i></button>
			</div>
		</div>
		<script src="../js/jquery.js"></script>
		<script src="../js/knob.js"></script>
		<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
		<script src="../js/signup2.js"></script>
	</body>
</html>
