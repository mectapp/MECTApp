<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

      </div>
      <div class="main">
        <center><img src="../images/M.Palani Natha Raja.jpg" class="user-img"></center>
        <center><h1 class="user-name">Dr.M.Palaninatharaja</h1></center>
        <center><h2 class="user-designation">Professor</h2></center>
        <h1 class="gap"></h1>
        <center><button class="follow">Follow</button></center>
      </div>
      <div class="modal">
        <center><button class="account-details">Account Details</button></center>
        <h1></h1>
        <center><button class="edit-profile">Edit Profile</button></center>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
