<!DOCTYPE html>
<html>
  <head>
    <title>Search - MECT Workplace</title>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <center><h1 class="heading">Search</h1></center>
        <button class="search-label"><i class="fa fa-search" aria-hidden="true"></i></button>
        <center><input type="text" placeholder="Groups, People" class="search-input"/></center>
        <h1 class="recent-searches">Recent Searches</h1>
        <div class="search-result search-result-profile">
          <img src="../images/M.Palani Natha Raja.jpg" class="search-img">
          <h1 class="search-name">Dr.M.Palaninatharaja</h1>
        </div>
        <div class="search-result search-result-group">
          <img src="../images/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg" class="search-img">
          <h1 class="search-name">Project</h1>
        </div>
      </div>
      <div class="navigation">
        <center><button class="home"><i class="fa fa-home" aria-hidden="true"></i></button>
        <button class="notifications"><i class="fa fa-bell" aria-hidden="true"></i></button>
        <button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button class="settings"><i class="fa fa-cog" aria-hidden="true"></i></button></center>
      </div>
    </div>
    <script src= "../js/jquery.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
