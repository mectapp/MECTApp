<!DOCTYPE html>
<html>
  <head>
    <title>Notification - MECT Workplace</title>
    <link rel="stylesheet" href="../css/notification_comment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="post-text">
          <div class="group-info">
            <img src="../images/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg" class="group-img-post">
            <h1 class="group-name-post">Project</h1>
            <h2 class="time-post">2 hrs ago</h2>
          </div>
          <div class="post-data">
            <h1 class="post-text-data">Everyone, please make sure to attend today's webinar on IoT and Sensors!</h1>
          </div>
          <div class="post-actions-text">
            <button class="like"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
            <button class="liked"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
            <button class="comment"><i class="fa fa-comment" aria-hidden="true"></i></button>
            <button class="reply"><i class="fa fa-reply" aria-hidden="true"></i></button>
            <button class="replied"><i class="fa fa-reply" aria-hidden="true"></i></button>
            <div class="reply-div">
              <input class="reply-post" placeholder="Add a private reply"/>
              <button class="reply-send"><i class="fa fa-share" aria-hidden="true"></i></button>
            </div>
            <h2 class="posted-by">Posted by Dr.M.Palaninatharaja</h2>
          </div>
          <div class="comment">
            <img class="comment-img" src="../images/S.A.R.Sheik Masthan.jpg">
            <h1 class="comment-text"><span class="name">Mr.S.A.R.Sheik Masthan</span> OK Sir!</h1>
          </div>
        </div>
      </div>
      <div class="navigation">
        <center><button class="home"><i class="fa fa-home" aria-hidden="true"></i></button>
        <button class="notifications"><i class="fa fa-bell" aria-hidden="true"></i></button>
        <button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button class="settings"><i class="fa fa-cog" aria-hidden="true"></i></button></center>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/notification_reply.js"></script>
  </body>
</html>
