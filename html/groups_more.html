<!DOCTYPE html>
<html>
  <head>
    <title>Groups - MECT Workplace</title>
    <link rel="stylesheet" href="../css/groups_more.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <button class="heading">Groups</button>
        <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
      <div class="main">
        <div class="group group1">
          <img src="../images/wp1994193.jpg" class="group-img group-img1">
          <button class="group-name group-name1">MECT - General</button>
        </div>
        <div class="group group2">
          <img src="../images/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg" class="group-img">
          <button class="group-name group-name2">Project</button>
        </div>
        <div class="group group3">
          <img src="../images/istockphoto-606703118-612x612.jpg" class="group-img">
          <button class="group-name group-name3">MECT IV Year</button>
        </div>
        <div class="group group4">
          <img src="../images/d620cc83581267815f52156510c5924c.jpg" class="group-img">
          <button class="group-name group-name4">System Integration</button>
        </div>
        <div class="group group5">
          <img src="../images/Robot-WWDC19-iPad.jpg" class="group-img">
          <button class="group-name group-name5">Robotics</button>
        </div>
        <div class="group group6">
          <img src="../images/digital-layer-basic-controller.jpg" class="group-img">
          <button class="group-name group-name6">Industrial Automation</button>
        </div>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/groups_more.js"></script>

</html>
