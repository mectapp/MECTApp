<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up - MECT Workplace</title>
		<link rel="stylesheet" href="../css/signup.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
				<button class="signup-heading">Sign Up</button>
				<input type="text" value="0" class="dial">
			</div>
			<div class="main">
				<center><input type="email" placeholder="E-Mail ID" class="mail" /></center>
				<center><input type="password" placeholder="Password" class="password" /></center>
				<center><input type="password" placeholder="Confirm Password" class="confirm-password" /></center>
			</div>
			<div class="bottom-bar">
				<button class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
			</div>
		</div>
		<script src="../js/jquery.js"></script>
		<script src="../js/knob.js"></script>
		<script src="../js/signup.js"></script>
	</body>
</html>
