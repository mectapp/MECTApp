<!DOCTYPE html>
<html>
  <head>
    <title>Notifications - MECT Workplace</title>
    <link rel="stylesheet" href="../css/notifications.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h1 class="heading">Notifications</h1>
        <div class="notification notification-post">
          <img src="../images/M.Palani Natha Raja.jpg" class="notification-img">
          <h1 class="notification-msg">Dr.M.Palaninatharaja has posted a new announcement in MECT - General</h1>
        </div>
        <div class="notification notification-comment">
          <img src="../images/S.Parathsarathi.jpg" class="notification-img">
          <h1 class="notification-msg">Mr.S.Parthasarathi has commented on an announcement in MECT - General</h1>
        </div>
        <div class="notification notification-reply">
          <img src="../images/S.A.R.Sheik Masthan.jpg" class="notification-img">
          <h1 class="notification-msg">Mr.S.A.R.Sheik Masthan has replied to your announcement in Project</h1>
        </div>
        <div class="notification notification-group">
          <img src="../images/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg" class="notification-img">
          <h1 class="notification-msg">Gautham Kanagaraj has requested to join the Project group</h1>
          <br>
          <button class="accept"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>
          <button class="decline"><i class="fa fa-times" aria-hidden="true"></i> Decline</button>
        </div>
      </div>
      <div class="navigation">
        <center><button class="home"><i class="fa fa-home" aria-hidden="true"></i></button>
        <button class="notifications"><i class="fa fa-bell" aria-hidden="true"></i></button>
        <button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button class="settings"><i class="fa fa-cog" aria-hidden="true"></i></button></center>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/notifications.js"></script>
  </body>
</html>
