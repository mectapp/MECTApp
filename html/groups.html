<!DOCTYPE html>
<html>
  <head>
    <title>Group - MECT Workplace</title>
    <link rel="stylesheet" href="../css/groups.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="menu"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
        <button class="menues"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
      </div>
      <div class="main">
        <center><img src="../images/abstract-dynamic-pattern-wallpaper-vector_53876-59131.jpg" class="group-img"></center>
        <center><h1 class="group-name">Project</h1></center>
        <center><h2 class="group-type">Public Group</h2></center>
        <h1 class="gap"></h1>
        <center><button class="join">Join</button></center>
        <h1 class="line"></h1>
      </div>
      <h1 class="heading-recent">Recent</h1>


      <div class="post-image">
        <div class="group-info">
          <img src="../images/wp1994193.jpg" class="group-img-post">
          <h1 class="group-name-post">Project</h1>
          <h2 class="time-post">1 hr ago</h2>
        </div>
        <div class="post-data">
          <h1 class="post-text-data">Everyone, please make sure to attend this webinar!</h1>
          <center><img src="../images/abstract-illustration-online-learning-e-learning_4968-155.jpg" class="post-img"></center>
        </div>
        <div class="post-actions">
          <button class="like"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
          <button class="liked"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
          <button class="comment"><i class="fa fa-comment" aria-hidden="true"></i></button>
          <button class="reply"><i class="fa fa-reply" aria-hidden="true"></i></button>
          <button class="replied"><i class="fa fa-reply" aria-hidden="true"></i></button>
          <div class="reply-div">
            <input class="reply-post" placeholder="Add a private reply"/>
            <button class="reply-send"><i class="fa fa-share" aria-hidden="true"></i></button>
          </div>
          <h2 class="posted-by">Posted by Dr.M.Palaninatharaja</h2>
        </div>
        <div class="comment">
          <img class="comment-img" src="../images/S.Parathsarathi.jpg">
          <h1 class="comment-text">OK Sir!</h1>
          <h2 class="comment-see-all">See all Comments</h2>
        </div>
      </div>

      <div class="modal">
        <center><button class="show-members">View Members</button></center>
      </div>
      <h1></h1>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/groups.js"></script>
  </body>
</html>
