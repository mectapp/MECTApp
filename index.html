<!DOCTYPE html>
<html>
	<head>
		<title>Log In - MECT Workplace</title>
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="loading">
				<img src="images/Thiagarajar_College_of_Engineering_logo.png">
			</div>
			<div class="main">
				<center><img src="images/Cyclist's Chain (1).png"></center>
				<center><input type="email" placeholder="E-Mail ID" class="email" /></center>
				<center><input type="password" placeholder="Password" class="password" /></center>
				<center><button class="login">Log In</button></center>
				<center><p>New to MECT Workplace? <span class="signup">Sign Up</span></p></center>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.ajax-cross-origin.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
